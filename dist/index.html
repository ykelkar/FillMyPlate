<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet"><link rel="stylesheet" href="css/style.css"><link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"><title>Fill My Plate</title></head><body><div class="container"><header class="header"><img src="img/fillmyplate.png" alt="Logo" class="header__logo"><form class="search"><input class="search__field" placeholder="Search over 1,000,000 recipes..."> <button class="btn search__btn"><svg class="search__icon"><use href="img/icons.svg#icon-magnifying-glass"></use></svg> <span>Search</span></button></form><div class="likes"><div class="likes__field"><svg class="likes__icon"><use href="img/icons.svg#icon-heart"></use></svg></div><div class="likes__panel"><ul class="likes__list"></ul></div></div></header><div class="results"><ul class="results__list"></ul><div class="results__pages"></div></div><div class="recipe"></div><div class="shopping"><h2 class="heading-2">My Shopping List</h2><form class="list"><input class="list__field--add" placeholder="Add new item... "> <button class="btn-small"><svg class="list__icon--add"><use href="img/icons.svg#icon-circle-with-plus"></use></svg> <span>Add</span></button></form><ul class="shopping__list"></ul><div class="copyright">&copy; by Yash Kelkar. Powered by <a href="https://forkify-api.herokuapp.com/" target="_blank" class="link">Forkify API</a></div></div></div><script src="js/bundle.js"></script></body></html>
